<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let getNumberOfCars = prompt("how many cars are available in Garage");
      console.log(getNumberOfCars);

      let carWorth = prompt(" Worth of your one car on an average");
      console.log(carWorth);

      let getNumberOfMotorBikes = prompt(
        "how many MotorBikes are available in Garage"
      );
      console.log(getNumberOfMotorBikes);

      let motorBikeWorth = prompt(" Worth of your one MotorBike on an average");
      console.log(motorBikeWorth);

      let getNumberOfBikes = prompt("how many Bikes are available in Garage");
      console.log(getNumberOfMotorBikes);

      let BikeWorth = prompt(" Worth of your one Bike on an average");
      console.log(BikeWorth);

      let totalValueOfGarage =
        getNumberOfCars * carWorth +
        getNumberOfMotorBikes * motorBikeWorth +
        getNumberOfBikes * BikeWorth;

      alert("total worth of garage is: " + totalValueOfGarage + "$");
      10;
    </script>
  </body>
</html>
